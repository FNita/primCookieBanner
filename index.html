<section id="cookiebanner">
    <div id="consentBox">
        <div class="backdrop"></div>
        <div id="consentContent">
            <p>
                For purposes such as displaying personalized content, we use cookies or similar technologies. By
                clicking Accept you agree to allow the collection of information through cookies or similar
                technologies.
            </p>
            <div class="checkbox-group">
                <input type="checkbox" id="cookiecheck-ana" class="switch" checked />
                <label for="cookiecheck-ana">
                    Statistic cookies
                    <small>We use scripts from third party companies that help us to understand how visitors interact
                        with our website by collecting and reporting information anonymously. (for Google Analytics,
                        Hubspot, etc.)</small>
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="cookiecheck-pub" class="switch" checked />
                <label for="cookiecheck-pub">
                    Marketing cookies
                    <small>We use scripts from third party companies that track visitors across websites to display them
                        relevant and engaging ads. (Meta Pixel, AdSense, etc.)</small>
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="cookiecheck-3" class="switch" checked disabled />
                <label for="cookiecheck-3">
                    Necessary cookies
                    <small>These help make our website usable by enabling basic functions like page navigation
                        and access to secure areas of the website.</small>
                </label>
            </div>
            <div class="buttons">
                <a href="#">Cookie policy</a>
                <button id="consentButton">
                    Accept
                </button>
            </div>
        </div>
    </div>
</section>
